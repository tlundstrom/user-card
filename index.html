<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <img class="userImg" src="icons/user-circle.png" alt="User Icon">
            <h1 class="userName">Jane Doe</h1>
            <div class="locationContainer">
                <img src="icons/map-marker.png" alt="Map Marker Icon" class="mapMarker">
                <h3 class="location">Seattle, WA</h3>
            </div>
            <h4 class="description">Developer | Engineer | Problem Solver</h4>
            <h4 class="description">Master of shadows and the Internet</h4>
            <div class="settings">
                <img src="icons/gear.png" alt="Gear Icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
